name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd "pg_isready -U postgres" --health-interval 10s --health-timeout 5s --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.4
          bundler-cache: true

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install JS deps
        run: |
          if [ -f package.json ]; then
            yarn install --frozen-lockfile || npm install
          else
            echo "No package.json, skipping JS install"
          fi

      - name: Install gems
        run: |
          bundle config set without 'development'
          bundle install --jobs 4 --retry 3

      - name: Prepare DB
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/bullhorn_test
        run: |
          bundle exec rails db:create db:schema:load --trace

      - name: Run RuboCop
        continue-on-error: true
        run: bundle exec rubocop || true

      - name: Run Brakeman
        continue-on-error: true
        run: bundle exec brakeman || true

      - name: Install Chrome and Chromedriver (for system tests)
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver

      - name: Run tests (including system tests)
        env:
          RAILS_ENV: test
          DATABASE_URL: postgres://postgres:postgres@localhost:5432/bullhorn_test
          SYSTEM_TESTS: "true"
          # point Selenium at the Chromium binary installed above
          CHROME_BIN: /usr/bin/chromium-browser
          # Instruct the `webdrivers` gem to skip automatic downloads (use the
          # system-installed chromedriver instead). Add both common var names
          # to be defensive across versions.
          WEBDRIVER_SKIP_DOWNLOAD: "true"
          WEB_DRIVER_SKIP_DOWNLOAD: "true"
          # Point to the apt-installed chromedriver binary
          CHROMEDRIVER_PATH: /usr/bin/chromedriver
        run: bundle exec rails test
